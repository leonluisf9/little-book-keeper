<body>
  <main> 
    <header>
     <section class="bg-light">
     <div class="container-fluid p-5 bg-primary text-center text-white">
      <div class="text-center">
       <h1>Little Book Keeper</h1>
       <p>A library for book people, by book people</p>
      </div>
     </div>
        <!-- Navbar -->
     <div class="text-center">
     <nav>
        <a href="#bookQuiz">Book Quiz</a>

    <!-- <div class="row"> -->

        <div class="text-center">
        <h2>Add a Book</h2>
          <form id="addabook-form" method="POST">
            <!-- An input element whose label and id are `Title` -->
            <div class="mb-3">
              <label for="title" class="form-label">Title:</label> <br>
              <input type="text" class="form-control" id="title" /> <br>
            </div>
            <!-- An input element whose label and id are `Author` -->
            <div class="mb-3">
            <label for="author">Author:</label> <br>
            <input type="text" class="form-control" id="author" /> <br>
          </div>
            <!-- An input element whose label and id are `Genre` -->
          <div class="mb-3">
            <label for="genre">Genre:</label> <br>
            <input type="text" class="form-control" id="genre" /> <br>
          </div>
            <!-- <textarea id="content" name="genre"></textarea> <br> -->
            <!-- An input element whose label and id are `Review` -->
          <div class="mb-3">
            <label for="review">Review:</label> <br>
            <input type="text" class="form-control"   id="review" /> <br>
          </div>
            <!-- <textarea id="content" name="review"></textarea> <br> -->
            <!-- An input element whose label and id are `current page` -->
          <div class="row">
            <div class="col">
              <!-- <label for="cpage">Current Page:</label> <br> -->
              <input type="text" class="form-control" placeholder="Current page" aria-label="current page" id="cpage" /> 
            </div>
            <!-- <textarea id="content" name="cpage"></textarea> <br> -->
            <!-- An input element whose label and id are `total pages` -->
            <div class="col">
              <!-- <label for="tpage">Total Pages:</label> <br> -->
              <input type="text" class="form-control" placeholder="Total pages" aria-label="total pages" id="tpage" /> <br>
            </div>
          </div>
            <!-- <textarea id="content" name="tpage"></textarea> <br> -->
            <!-- <button id="submit">Submit</button><br> -->
          <button type="submit" class="btn btn-primary">Submit</button>
            <!-- A p element whose id is `error` -->
          <p id="error"></p>
          </form>
        </div>
        <!-- <section> -->
        <!-- </div> -->
      <!-- </div> -->
    </div>
